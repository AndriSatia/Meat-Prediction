<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Meat Prediction</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles-statistic.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
  <header>
    <img src="{% static 'logo.png' %}" alt="Logo">
    <div class="about-us">
      <h1>Statistic</h1>
    </div>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'statistic' %}">Statistic</a>
      <a href="{% url 'about_us' %}">About Us</a>
    </nav>
  </header>
    
    <div id="container" style="animation: fadeIn 1.5s forwards; animation-delay: 5s; display: flex; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow: hidden; border-radius: 10px; width: 95%; height: 80%; margin: 20px; ">

      <!-- bagian kiri untuk menampilkan chart -->
      <div id="leftSection" style="flex: 60%; padding: 40px; background-color: #f7f7f7;">
        <h2 style="color: rgb(0, 0, 0)">Grafik Harga Daging</h2>
        <canvas id="predictionChart"></canvas>
      </div>

      <!-- bagian kanan untuk menampilkan prediksi harga daging -->
      <div id="rightSection" style="background-color: rgba(0, 0, 9, 0.637); color: #f7f7f7; flex: 40%; padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h2>Cari Prediksi Harga Daging</h2>
        <form id="predictionForm">
          {% csrf_token %}
          <label for="tanggal_prediksi">Tanggal Prediksi (DD/MM/YYYY):</label>
          <input type="text" id="tanggal_prediksi" name="tanggal_prediksi" required>
          <button type="button" onclick="predictPrice()">Prediksi</button>
        </form>
        
        <div id="hasil_prediksi" style="margin-top: 10px;"></div>
      </div>

    </div>

    <script src="{% static 'chart_script.js' %}"></script>
    <script src="{% static 'price_script.js' %}"></script>

</body>

</html>
